<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация элемента</title>
    <style>
        #animated-element {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            transition: all 1s ease-in-out; /* Для плавного перехода после анимации */
        }
    </style>
</head>
<body>
<div id="animated-element"></div>

<script src="27_animate_element.js"></script>
</body>
</html>
